<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MonkeyBars</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- MonkeyBars references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>

    <link rel="stylesheet" href="/lib/codemirror.css">
    <link rel="stylesheet" href="/lib/theme/lesser-dark.css">
    <script src="/lib/codemirror.js"></script>
    <script src="/lib/modes/javascript.js"></script>
    <style type="text/css">
        .CodeMirror {
            border-top: 1px solid black; 
            border-bottom: 1px solid black; 
        }
    </style>
</head>
<body>
    <textarea id="code">add = function(x, y) { return x + y; }</textarea>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        indentUnit: 4,
        theme: 'lesser-dark',
        keyMap: 'repl',
      });
      CodeMirror.keyMap.repl = {
          'Ctrl-S': function (cm) {
              // do something here
              var x = 42;
          }
      };
      </script>
</body>
</html>
