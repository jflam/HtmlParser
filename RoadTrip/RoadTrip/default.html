<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RoadTrip</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>
    <script src="js/jquery-1.7.1.min.js"></script>

    <!-- RoadTrip references -->
    <link href="/css/default.css" rel="stylesheet">
    <script src="/js/default.js"></script>

    <style>
        #list {
			-ms-grid-column: 1;
			height: 100%;
        }
        iframe {
			-ms-grid-column: 2;
			width: 100%;
			height: 100%;
        }
	    #grid {
			display: -ms-grid;
			-ms-grid-columns: 30% 70%;
			-ms-grid-rows: 600px;
		}
        .location {
            font-size: 2em;
        }
        .itemTemplate {
            width: 100%;
        }
    </style>
	<script type="text/javascript">WinJS.UI.processAll();</script>
</head>
<body>
    <h1>RoadTrip</h1>
	<div id="grid">
        <div id="itemTemplate" class="itemTemplate" data-win-control="WinJS.Binding.Template">
            <span class="location" data-win-bind="innerText: location"></span>
        </div>
		<div id="list" 
            data-win-control="WinJS.UI.ListView" 
            data-win-options="{ itemDataSource: locations.dataSource, itemTemplate: itemTemplate, layout: { type: WinJS.UI.ListLayout } }">
		</div>
	    <iframe src="ms-appx-web:///map.html" id="map"></iframe>
	</div>
</body>
</html>
