<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wikipedia</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- UI references -->
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/navbar.css" rel="stylesheet" />

    <!-- Library references -->
    <script src="/js/jquery-1.7.2.js"></script>
    <script src="/js/htmlparser.js"></script>
    <script src="/js/soupselect.js"></script>

    <!-- App code references -->
    <script src="/js/wikipedia.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <!-- Top Navigation AppBar -->
    <div id="customLayoutAppBar" class="navbar" data-win-control="WinJS.UI.AppBar" aria-label="Navigation Bar" data-win-options="{layout:'custom',placement:'top'}">
        <div class="box">
            <button id="go_home" class="navItem">
                <span class="win-type-xx-large icon">&#xE10F</span>
                <span class="win-type-xx-small win-type-ellipsis label">Home</span>
            </button>
            <button class="navItem">
                <span class="win-type-xx-large icon">&#xE113</span>
                <span class="win-type-xx-small win-type-ellipsis label">Favorites</span>
            </button>
            <button class="navItem">
                <span class="win-type-xx-large icon">&#xE12B</span>
                <span class="win-type-xx-small win-type-ellipsis label">The World</span>
            </button>
            <button class="navItem">
                <span class="win-type-xx-large icon">&#xE138</span>
                <span class="win-type-xx-small win-type-ellipsis label">Sources</span>
            </button>
        </div>
    </div>

    <!-- Main content -->
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/article.html'}"></div>

</body>
</html>
