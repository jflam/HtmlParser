<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wikipedia</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- Wikipedia references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.2.js"></script>
    <script src="/js/htmlparser.js"></script>
    <script src="/js/soupselect.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="ui">
        <div id="article"></div>
    </div>

	<div data-win-control="WinJS.UI.AppBar">
  		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'library', id:'render_wikipedia', label:'Wikipedia', section:'global', type:'button'}"></button>
  		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'viewall', id:'render_hackernews', label:'Hacker News', section:'global', type:'button'}"></button>
   	</div>
</body>
</html>
