<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Editor</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- Editor references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>

    <!-- Codemirror references -->
    <script src="/js/codemirror.js"></script>
    <script src="/js/htmlmixed.js"></script>
    <script src="/js/css.js"></script>
    <script src="/js/xml.js"></script>
    <script src="/js/javascript.js"></script>
    <link rel="stylesheet" href="/js/codemirror.css" />
    <link rel="stylesheet" href="/js/lesser-dark.css" />
</head>
<body>
    <div id="editor">hello, world</div>

    <script>
        WinJS.Application.editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            indentUnit: 4,
            theme: "lesser-dark"
        });
    </script>
</body>
</html>
